<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.foodxp.com.br/" />
<title>CadastroNewsletterWhile</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">CadastroNewsletterWhile</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/foodXp/</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>0</td>
	<td>var1</td>
</tr>
<tr>
	<td>while</td>
	<td>${var1}&lt;20</td>
	<td></td>
</tr>
<tr>
	<td>echo</td>
	<td>target of var1 is ${var1}</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>new Number(storedVars['var1']) + 1</td>
	<td>var1</td>
</tr>
<tr>
	<td>type</td>
	<td>name=binfnome</td>
	<td>teste</td>
</tr>
<tr>
	<td>type</td>
	<td>id=binfemail</td>
	<td>teste${var1}@teste.com</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=input.btnNews</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>css=button.piz_conf_unique</td>
	<td></td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
